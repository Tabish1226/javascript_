<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10</title>
</head>
<body>
    <script>
        var n;
        document.writeln("<p>Value after declaring: ", n, "</p>");
        n = 5;
        document.writeln("<p>Initial Value: ", n, "</p>");

        n++;
        document.writeln("<p>Value after increment: ", n, "</p>");
        
        n += 7;
        document.writeln("<p>Value after addition: ", n, "</p>");
        
        n--;
        document.writeln("<p>Value after decrement: ", n, "</p>");

        n %= 3;
        document.writeln("<p>Remainder is: ", n, "</p>");
    </script>
</body>
</html>
